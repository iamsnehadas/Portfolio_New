<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact me</title>
    <link rel="stylesheet" href="cont.css">  
</head>
<body> 
    <a  href="index.html">
        <img class="return-home"
        src="home-emoji-removebg-preview.png"
        alt="return home">
    </a>
    <div class="definition">
        Feel free to connect with me through my socials or message me through the form below! 
      </div>
    <section class="contact">             
          <div class="contactcontainer">
            <form name="contact_me" method="POST" data-netlify="true">
              <div class="row">
                <div class="col-25">                  
                </div>
                <div class="col-75">
                  <input type="text" id="fname" name="firstname" placeholder="Your name..">
                </div>
              </div>
              <div class="row">
                <div class="col-25">
                  
                </div>
                <div class="col-75">
                  <input type="text" id="lname" name="lastname" placeholder="Your last name..">
                </div>
              </div>
              <div class="row">
                <div class="col-25">
                  
                </div>
                <div class="col-75">
                  <input type="text" id="email" name="email" placeholder="Your email..">
                </div>
              </div>
              <div class="row">
                <div class="col-25">
                  
                </div>
                <div class="col-75">
                  <textarea id="subject" name="subject" placeholder="Write something.." style="height:180px"></textarea>
                </div>
              </div>
              <div class="row" id="rowsub">
                <input type="submit" value="Submit">
              </div>
            </form>
          </div>
      </section>
      <div class="definition email">
        <p> <em>Email id: snehadas0819@gmail.com</em>
     </div>
</body>
</html>
